<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 m-auto pb-4" id="content-container">
                <div class="row">
                    <div class="pt-2 pb-4 text-center" id="content-top">
                        <h1 class="text-white text-center mb-3">Metric/Imperial Unit Conversion</h1>
                        <input type="text" class="border border-white rounded text-center" id="metric-input">
                        <br>
                        <button type="button" class="btn mt-3" id="convert-button">Convert</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 m-auto">
                        <div class="bg-white text-center mt-4 rounded p-2">
                            <h2 class="metric-header p-2">Length (Meter/Feet)</h2>
                            <p class="metric-text font-weight-bold"><span id="metre-to-feet">20 meters = 65.616 feet</span> | <span id="feet-to-metre">20 feet
                                    = 6.096
                                    meters</span>
                            </p>
                        </div>


                        <div class="bg-white text-center mt-4 rounded p-2">
                            <div class="metric-carrier" class="bg-white text-center mt-4 rounded p-2 mt-2">
                                <h2 class="metric-header p-2">Volume (Liters/Gallons)</h2>
                                <p class="metric-text"><span id="litres-to-gallon">20 liters = 5.284 gallons</span> | <span id="gallon-to-litres">20 gallons =
                                        75.708
                                        liters</span>
                                </p>
                            </div>
                        </div>

                        <div class="bg-white text-center mt-4 rounded p-2">
                            <div class="metric-carrier" class="bg-white text-center mt-4 rounded p-2 mt-2">
                                <h2 class="metric-header p-2">Mass (Kilograms/Pounds)</h2>
                                <p class="metric-text"><span id="kilos-to-pounds">20 kilos = 44.092 pounds</span> | <span id="pounds-to-kilos">20 pounds = 9.072
                                        kilos</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
